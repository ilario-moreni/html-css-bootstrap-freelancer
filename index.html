<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font awesome -->

        <!-- style.css -->
        <link rel="stylesheet" href="./css/style.css">

    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="header-logo">start bootstrap</div>
                    </div>
                    <div class="col-6">
                        <div class="flex_end">
                            <div class="d-none d-md-block">
                                <ul class="nav_ul">
                                    <li><a class="nav_list_item" href="#portfolio">Portfolio</a></li>
                                    <li><a class="nav_list_item" href="#about">About</a></li>
                                    <li><a class="nav_list_item" href="#contact">Contact</a></li>
                                </ul>
                            </div>
                            <div class="dropdown d-block d-md-none">
                                <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bars color_white nav_button"></i>
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#portfolio">Portfolio</a></li>
                                  <li><a class="dropdown-item" href="#about">About</a></li>
                                  <li><a class="dropdown-item" href="#contact">Contact</a></li>
                                </ul>
                              </div>
                        </div>
                    </div>
                </div>
            </div>

        <main>
            <!-- start bootstrap section -->
            <section class="section_bg_green py-5">
                <div class="container-md">
                    <div class="row pb-3">
                        <div class="col">
                            <img class="avatar_img"src="./img/avatar.svg" alt="avatar">

                    </div>
                    <div class="row">
                        <div class="col">
                            <h1>start bootstrap</h1>
                        </div>
                    </div>
                    <div class="row pb-3">

                        </div>
                    </div>
                    <div class="row">

                        </div>
                    </div>
                </div>

            <section id="portfolio" class="container py-5">

                        <div class="my_star">

                </div>
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="container">
                            <div class="row my-1 gy-4">
                                <div class="col-12 col-md-6 col-lg-4">
                                    <img src="./img/cabin.png" alt="portfolio image">
                                </div>
                                <div class="col-12 col-md-6 col-lg-4">
                                    <img src="./img/cake.png" alt="portfolio image">
                                </div>
                                <div class="col-12 col-md-6 col-lg-4">
                                    <img src="./img/circus.png" alt="portfolio image">
                                </div>
                                <div class="col-12 col-md-6 col-lg-4">
                                    <img src="./img/game.png" alt="portfolio image">
                                </div>
                                <div class="col-12 col-md-6 col-lg-4">
                                    <img src="./img/safe.png" alt="portfolio image">
                                </div>
                                <div class="col-12 col-md-6 col-lg-4">
                                    <img src="./img/submarine.png" alt="portfolio image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- about section -->
            <section id="about" class="section_bg_green">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            about

                    </div>

                        </div>
                    </div>

                        <div class="col-12 col-md-6">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            download
                        </div>
                    </div>
                </div>
            </section>
            <!-- contact me section -->
            <section id="contact" class="container">
                <div class="row">
                    <div class="col-12">
                        contact me
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        stellina
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        input areas
                    </div>
                </div>
                </div>
            </section>

        <footer>
            <!-- section info -->
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4">location</div>
                    <div class="col-12 col-md-4">social</div>
                    <div class="col-12 col-md-4">freelancer</div>
                </div>
            </div>
            <!-- bottom-bar (copyright) -->
            <div class="container-fluid bg_darkblue">
                <div class="row">
                    <div class="col">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">copyright</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>              
        </footer>  
        <!-- js bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
